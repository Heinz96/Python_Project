<!DOCTYPE html>
<html>
	<head>
		<title>Derivatives Strategies!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/stylesheet/landing.css') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>
	</head>
	<body>
	<div class="container">
		{% if error and error.length > 0 %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
		{% elif success and success.length > 0 %}
		<div class="alert alert-success" role="alert">
			{{ success }}
		</div>
		{% endif %}
	</div>
	<div id="landing-header">
		<h1>Welcome to the Derivatives Strategies Pricer!</h1>
		<a href="/strategies" class="btn btn-lg btn-success">Price your strategy</a>
	</div>
		
	<ul class="slideshow">
	</ul>
