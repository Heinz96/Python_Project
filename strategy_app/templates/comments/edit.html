{% extends "layout.html" %}
{% block title %}Derivative Strategies{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<h1 style="text-align: center;">Modify your comment on {{ Strat.name }}</h1>
		
		<div style="width:30%; margin: 30px auto;">
			<form action="/strategies/{{Strat.id}}/comments/{{comment.id}}" method="POST">
				<div class="form-group">
					<input class="form-control" type="text" name="content" value="{{comment.content}}">
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-warning btn-block">Modify!</button>
				</div>	
			</form>
			<a href="/strategies">Go back</a>
		</div>
	</div>
</div>

{% endblock %}
