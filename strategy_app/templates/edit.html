{% extends "layout.html" %}
{% block title %}Derivative Strategies{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<h1 style="text-align: center;">Edit {{strat.name}}</h1>
		
		<div style="width:30%; margin: 30px auto;">
			<form action="/strategies/{{strat.id}}" method="POST">
				<div class="form-group">
					<input class="form-control" type="text" name="name" value="{{strat.name}}">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="image" value="{{ strat.image}}">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="description" value="{{strat.description}}">
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-primary btn-block">Edit!</button>
				</div>	
			</form>
			<a href="/Strategies">Go back</a>
		</div>
	</div>
</div>

{% endblock %}
